<html>
	<head>
		<title>KIT</title>
		<style>
			*{font-size:40px;}
			body{background-color:lightseagreen;}
			.nav{background-color:black;}
			.nav a{color: white; text-decorations:none; margin:5%;}
			table{ width:70%;}
			tr{ text-align:center;}
		</style>

	</head>
<body>
    <center>
        <div class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dept' %}">Department</a>
            <a href="{% url 'student' %}">Student</a>
        </div>
        <h1>Department Page</h1>
        <a href="{% url 'adddept' %}">Add department</a>

        <br/><br/>
        <table border="5">
            <tr>
                <th>Did</th>
                <th>Dname</th>
                <th>Delete</th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{ d.did }}</td>
                <td>{{ d.dname }}</td>
                <td><a href="{% url 'removedept' id=d.did %}" onclick="return confirm('Are you sure?')">Delete</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No dept found</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
