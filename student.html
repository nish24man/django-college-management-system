<html>
	<head>
		<title>KIT</title>
		<style>
			*{font-size:40px;}
			body{background-color:lightseagreen;}
			.nav{background-color:black;}
			.nav a{color: white; text-decorations:none; margin:5%;}
			table{ width:70%;}
			tr{text-align:center;}
		</style>
	</head>
	<body>
		<center>
			<div class="nav">
				<a href="{%  url 'home' %}">Home</a>
				<a href="{%  url 'dept' %}">Department</a>
				<a href="{%  url 'student' %}">Student</a>
			</div>
			<h1>Student Page</h1>
				<a href="{% url 'addstudent' %}">Add Student</a>
       				<br/><br/>
        			<table border="5">
            				<tr>
                				<th>Rno</th>
                				<th>Name</th>
                				<th>Dept</th>
						<th>Delete</th>            				
					</tr>
            				{% for d in data %}
            				<tr>
               		 			<td>{{ d.rno }}</td>
                				<td>{{ d.name }}</td>
						<td>{{ d.dept }}</td>
                				<td><a href="{% url 'removestudent' id=d.rno %}" onclick="return confirm('Are you sure?')">Delete</a></td>
           				</tr>
            				{% empty %}
            				<tr>
                				<td colspan="4">No student found</td>
            				</tr>
            				{% endfor %}
        			</table>
    		</center>
	</body>
</html>
